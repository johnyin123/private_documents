<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo for JSPanel</title>
    <link rel="stylesheet" href="./JSPanel.css">
<!-- /define.css -->
<style>
#ctx_menu_container {
 position: fixed;
 bottom: 30px;
 right: 30px;
}
#panel-controller {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background-color: #fff;
  border: 1px solid #dfe3eb;
  box-shadow: 0 0 3px rgba(204, 204, 204, 0.75);
  color: #303030;
  font-size: 22px;
  transition: transform 200ms ease;
}
#panel-controller[aria-expanded="true"] {
  transform: rotate(45deg);
}
</style>
</head>
<body>

<script src="./JSPanel.js"></script>
<!-- /context_menu.js -->
<script>
function appendHtml(el, str) {
  var div = document.createElement('div');
  div.innerHTML = str;
  while (div.children.length > 0) {
    el.appendChild(div.children[0]);
  }
}
var html = '<div id="ctx_menu_container"><button id="panel-controller">+</button></div>'
appendHtml(document.body, html);

const button = document.querySelector("#panel-controller");
const panel = new JSPanel(button, {
    bottom: 0 + button.getBoundingClientRect().height,
    right: 0,
    items: [
        { title: "My Profile", onclick: () => console.log("clicked on profile") },
        { title: "Settings", onclick: () => console.log("clicked on settings") },
        { separator: true, },
        { title: "Close", fontawesome_icon: "far fa-window-close", onclick: () => console.log("clicked on close") },
    ],
});
</script>
</body>
</html>
