<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto", sans-serif;
}
:root {
  --white-color: White;
  --blue-color: RoyalBlue;
  --red-color: Red;
  --green-color: Lime;
  --grey-color: Gray;
  --grey-color-light: DarkGrey;
  --black-color-light: #333;
}
body.light {
  --white-color: Black;
  --blue-color: DeepSkyBlue;
  --red-color: Red;
  --green-color: DarkGreen;
  --grey-color: Gray;
  --grey-color-light: DarkGrey;
  --black-color-light: FloralWhite;
}
body {
  transition: all 0.5s ease;
  background-color: var(--black-color-light);
  color: var(--white-color);
}
div.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content";
  grid-template-columns: 260px auto;
  border: 1px solid var(--grey-color-light);
}
div.container.smallsidebar {
  grid-template-columns: 80px auto;
}
div.container > div.header {
  grid-area: header;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 80px;
  display: grid;
  grid-template-areas: "left_area mid_area right_area";
  grid-template-columns: minmax(200px, 1fr) 8fr minmax(200px, 1fr);
  border: 1px solid var(--grey-color-light);
}
div.header > div.left_area {
  grid-area: left_area;
  font-size: 25px;
  color: var(--red-color);
  padding: 20px;
  text-align: left;
}
div.header > div.left_area span {
  color: var(--blue-color);
}
div.header > div.mid_area {
  grid-area: mid_area;
  text-align: left;
}
div.header > div.right_area {
  grid-area: right_area;
  cursor: pointer;
  text-align: right;
  padding: 20px;
}
.header_btn {
  border: none;
  cursor: pointer;
  background: transparent;
  font-size: 22px;
  min-width: 50px;
  line-height: 40px;
  display: inline-block;
  text-align: center;
  border-radius: 6px;
}
.header_btn:hover {
  color: var(--blue-color);
}
div.container > div.sidebar {
  font-size: 20px;
  grid-area: sidebar;
  height: calc(100vh - 80px - 2px);
  overflow-y: auto;
  white-space: nowrap;
  overflow-x: hidden;
  padding-top: 30px;
  border: 1px solid var(--grey-color-light);
}
div.sidebar .profile_image {
  width: 100px;
  height: 93px;
  border-radius: 95px;
  margin-bottom: 10px;
}
div.sidebar a {
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  border-radius: 8px;
  color: var(--white-color);
  text-transform: uppercase;
}
div.sidebar a:hover {
  background: var(--blue-color);
}
div.sidebar i{
  padding-right: 10px;
}
div.container > div.content {
  grid-area: content;
  padding: 10px 10px;
  height: calc(100vh - 80px - 2px);
  overflow-y: auto; 
  border: 1px solid var(--grey-color-light);
}
</style>
</head>

<script language="javascript" src="js/ui.js"></script>
<script>
const sidebar_toggle = document.querySelector("#sidebar_toggle");
sidebar_toggle.addEventListener("click", () => {
  document.querySelector(".container").classList.toggle("smallsidebar");
});
const darkLight = document.querySelector("#darkLight");
const body = document.querySelector("body");
darkLight.addEventListener("click", () => {
  body.classList.toggle("light");
  if (body.classList.contains("light")) {
    darkLight.classList.replace("fa-moon-o", "fa-sun-o");
  } else {
    darkLight.classList.replace("fa-sun-o", "fa-moon-o");
  }
});
</script>
