body {
  margin:0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}
div.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content";
  grid-template-columns: 1fr 4fr;
}
div.container > div.header {
  grid-area: header;
  background: #22242A;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 80px;

  display: grid;
  grid-template-areas: "left_area mid_area right_area";
  grid-template-columns: 2fr 8fr 1fr;
}
div.header > div.left_area {
  grid-area: left_area;
  font-size: 25px;
  color: red;
}
div.header > div.left_area span {
  color: #1DC4E7;
}
div.header > div.mid_area {
  grid-area: mid_area;
  color: #fff;
  text-align: left;
}
div.header > div.right_area {
  grid-area: right_area;
  color: #fff;
  cursor: pointer;
  text-align: left;
}
div.header i.header_btn {
  z-index: 1;
  color: #fff;
  cursor: pointer;
}
div.header i.header_btn:hover {
  color: #19B3D3;
}
div.container > div.sidebar {
  grid-area: sidebar;
  height: calc(100vh - 80px - 2px);
  overflow: auto;
  background: #2F323A;
  padding-top: 30px;
}
div.sidebar .profile_image {
  width: 100px;
  height: 93px;
  border-radius: 95px;
  margin-bottom: 10px;
}
div.sidebar a {
  color: #fff;
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  box-sizing: border-box;
}
div.sidebar a:hover {
  background: #19B3D3;
}
div.sidebar i{
  padding-right: 10px;
}
div.container > div.content {
  grid-area: content;
  width: 100%;
  height: calc(100vh - 80px - 2px);
  padding: 10px 10px;
}
#check:checked ~ div.sidebar {
  background: #19B3D3;
}
</style>
