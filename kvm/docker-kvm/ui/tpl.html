<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto", sans-serif;
}
:root {
  --white-color: #fff;
  --blue-color: #4070f4;
  --grey-color: #707070;
  --grey-color-light: #aaa;
  --black-color-light: #2F323A;
  --black-color: #22242A;
}
body {
  background-color: var(--black-color-light);
  color: var(--white-color);
}
div.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content";
  grid-template-columns: 269px auto;
  border: 1px solid var(--grey-color-light);
}
div.container > div.header {
  grid-area: header;
  background-color: var(--black-color);
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 80px;
  display: grid;
  grid-template-areas: "left_area mid_area right_area";
  grid-template-columns: 2fr 8fr 1fr;
  border: 1px solid var(--grey-color-light);
}
div.header > div.left_area {
  grid-area: left_area;
  font-size: 25px;
  color: red;
}
div.header > div.left_area span {
  color: var(--blue-color);
}
div.header > div.mid_area {
  grid-area: mid_area;
  text-align: left;
}
div.header > div.right_area {
  grid-area: right_area;
  cursor: pointer;
  text-align: left;
}
div.header i.header_btn {
  z-index: 1;
  color: #fff;
  cursor: pointer;
}
div.header i.header_btn:hover {
  color: var(--blue-color);
}
div.container > div.sidebar {
  grid-area: sidebar;
  height: calc(100vh - 80px - 2px);
  overflow: auto;
  padding-top: 30px;
  border: 1px solid var(--grey-color-light);
}
div.sidebar .profile_image {
  width: 100px;
  height: 93px;
  border-radius: 95px;
  margin-bottom: 10px;
}
div.sidebar a {
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  box-sizing: border-box;
  color: var(--white-color);
}
div.sidebar a:hover {
  background: var(--blue-color);
}
div.sidebar i{
  padding-right: 10px;
}
div.container > div.content {
  grid-area: content;
  padding: 10px 10px;
  height: calc(100vh - 80px - 2px);
  overflow-y: auto; 
  border: 1px solid var(--grey-color-light);
}
#check:checked ~ div.sidebar {
  /*for test*/
  background: #19B3D3;
}
</style>
