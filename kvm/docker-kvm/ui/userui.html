<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USER VM UI</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto", sans-serif;
}
:root {
  --white-color: White;
  --blue-color: RoyalBlue;
  --red-color: Red;
  --green-color: Lime;
  --grey-color: Gray;
  --grey-color-light: DarkGrey;
  --black-color-light: #333;
}
body {
  transition: all 0.5s ease;
  background-color: var(--black-color-light);
  color: var(--white-color);
}
div.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content";
  grid-template-columns: 260px auto;
  border: 1px solid var(--grey-color-light);
}
div.container.smallsidebar {
  grid-template-columns: 80px auto;
}
div.container > div.header {
  grid-area: header;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 80px;
  display: grid;
  grid-template-areas: "left_area right_area";
  grid-template-columns: 1fr 4fr;
  border: 1px solid var(--grey-color-light);
}
div.header > div.left_area {
  grid-area: left_area;
  font-size: 25px;
  color: var(--red-color);
  padding: 20px;
  text-align: left;
}
div.header > div.left_area span {
  color: var(--blue-color);
}
div.header > div.right_area {
  grid-area: right_area;
  padding: 20px;
}
div.container > div.sidebar {
  font-size: 20px;
  grid-area: sidebar;
  height: calc(100vh - 80px - 2px);
  overflow-y: auto;
  white-space: nowrap;
  overflow-x: hidden;
  padding-top: 30px;
  border: 1px solid var(--grey-color-light);
}
div.sidebar .profile_image {
  width: 100px;
  height: 93px;
  border-radius: 95px;
  margin-bottom: 10px;
}
div.sidebar a {
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  border-radius: 8px;
  color: var(--white-color);
  text-transform: uppercase;
}
div.sidebar a:hover {
  background: var(--blue-color);
}
div.container > div.content {
  grid-area: content;
  padding: 10px 10px;
  height: calc(100vh - 80px - 2px);
  overflow-y: auto;
  border: 1px solid var(--grey-color-light);
}
table {
  width: 100%;
  table-layout: fixed;
}
table, th, td {
  border: 1px solid var(--grey-color-light);
  border-collapse: collapse;
  padding: 3px;
}
th { text-align: right; text-transform: uppercase; }
td { text-align: left; white-space: nowrap;}
td.truncate {
  text-overflow:ellipsis;
  overflow: hidden;
  max-width:1px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="left_area">GUEST <span>Manager</span></div>
    <div class="right_area">
      <input type="hidden" id="token"/>
    </div>
  </div>
  <div class="sidebar">
    <center><img title="user image" class="profile_image" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" fill="none" stroke="black"><path d="M7.5 3L4 6 .5 3"/></svg>'></center>
    <a href='javascript:info()'>vm info</a>
    <a href='javascript:start()'>start vm</a>
    <a href='javascript:stop()'>stop vm</a>
    <a href='javascript:stop_force()'>force stop vm</a>
    <a href='javascript:display()'>display</a>
  </div>
<!-- ----------------------------------------------- -->
  <div class="content">
    <div id="vms"></div>
  </div>
<!-- ----------------------------------------------- -->
</div>
<script>
const token = document.getElementById('token');
function getjson(method, url, callback, data = null, timeout = 40000) {
  const options = { method,
    headers: { 'Content-Type': 'application/json', },
    body: data ? JSON.stringify(data) : null,
  };
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), timeout);
  fetch(url, { ...options, signal: controller.signal }).then(response => {
    if (!response.ok) {
      return response.text().then(text => {
        throw new Error(text);
      });
    }
    return response.json();
  }).then(responseJson => {
    clearTimeout(timeoutId); // Clear timeout on successful response
    callback(responseJson);
  }).catch(error => {
    clearTimeout(timeoutId);
    console.error(`${method} ${url} failed: ${error.message}`);
    try {
      var result = JSON.parse(error.message);
      alert(`${result.name}(${result.code}) ${result.desc}`);
    } catch (e) {
      alert(`${method} ${url} ${error.message}`);
    }
  });
}
function show_vm(vm) {
  var table = '';
  table += `<div>`;
  table += `<div><center><h2>GUEST INFO</h2></center></div>`;
  table += `<table>`;
  for(var key in vm) {
    if(key === 'disks') {
      var disks = JSON.parse(vm[key]);
      disks.forEach(disk => {
        table += `<tr><th>${disk.dev}</th><td colspan="3" class="truncate" title="${disk.vol}">${disk.type}:${disk.vol}</td></tr>`;
      });
    } else if (key === 'nets') {
      var nets = JSON.parse(vm[key]);
      nets.forEach(net => {
        table += `<tr><th>${net.type}</th><td colspan="3" class="truncate" title="${net.mac}">${net.mac}</td></tr>`;
      });
    } else if (key === 'mdconfig') {
      var mdconfig = JSON.parse(vm[key]);
      for(var mdkey in mdconfig) {
        table += `<tr><th>${mdkey}</th><td colspan="3">${mdconfig[mdkey]}</td></tr>`;
      }
    } else {
      table += `<tr><th>${key}</th><td colspan="3" class="truncate">${vm[key]}</td></tr>`;
    }
  }
  table += "</table>";
  table += "</div>";
  return table;
}
function getjson_result(res) {
  try {
    if(res.result === 'OK') {
      alert(res);
    } else {
      alert(res);
    }
  } catch (e) {
    alert(`${e}, ${res}`);
  }
}
function info() {
  getjson('GET', `/user/vm/list/${token.value}`, function(res) {
    document.getElementById("vms").innerHTML = show_vm(res);
  });
}
function start() {
  if (confirm('Are you sure you want to start the VM?')) {
    getjson('GET', `/user/vm/start/${token.value}`, getjson_result);
  }
}
function stop() {
  if (confirm('Are you sure you want to stop the VM?')) {
    getjson('GET', `/user/vm/stop/${token.value}`, getjson_result);
  }
}
function stop_force() {
  if (confirm('Are you sure you want to force stop the VM?')) {
    getjson('POST', `/user/vm/stop/${token.value}`, getjson_result, null, null, 60000);
  }
}
function display() {
  getjson('GET', `/user/vm/display/${token.value}`, function(res) {
    if(res.result === 'OK') {
      //document.getElementById("display").src = res.display;
      window.open(res.display, "_blank");
    } else {
      alert(res);
    }
  });
}
function decodeURLSafeBase64(encodedString) {
  let base64 = encodedString.replace(/-/g, '+').replace(/_/g, '/');
  while (base64.length % 4) {
    base64 += '=';
  }
  return atob(base64);
}
function GetURLParameter(name) {
  const parms = new URLSearchParams(window.location.search);
  return parms.has(name) ? parms.get(name) : '';
}
window.onload = function() {
  var strtoken = GetURLParameter('token');
  while(strtoken === null || '' === strtoken || typeof strtoken === 'undefined') {
    strtoken = prompt("Please enter token:", "");
  }
  token.value = decodeURLSafeBase64(strtoken);
}
</script>
</body>
</html>
