<style>
body {
    margin:0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}
header {
    position: fixed;
    background: #22242A;
    padding: 20px;
    width: 100%;
    height: 30px;
}
.left_area h3{
    color: #fff;
    margin: 0;
    text-transform: uppercase;
    font-size: 22px;
    font-weight: 900px;
}
.left_area span {
    color: #1DC4E7;
}
.logout_btn {
    padding: 5px;
    background: #19B3D3;
    text-decoration: none;
    float: right;
    margin-top: -30px;
    margin-right: 40px;
    border-radius: 2px;
    font-size: 600;
    color: #fff;
    transition: 0.5s;
    transition-property: background;
}
.logout_btn:hover {
    background: #0D9DBB;
}
.sidebar {
    left: 0;
    width: 250px;
    height: calc(100vh - 30px - 70px);
    overflow: auto;
    margin-top: 70px;
    padding-top: 30px;
    background: #2F323A;
    position: fixed;
    transition: 0.5s;
    transition-property: left;
}
.sidebar .profile_image {
    width: 100px;
    height: 93px;
    border-radius: 95px;
    margin-bottom: 10px;
}
.sidebar h4{
    color: #ccc;
    margin-top: 0;
    margin-bottom: 20px;
}
.sidebar a {
    color: #fff;
    display: block;
    width: 100%;
    line-height: 60px;
    text-decoration: none;
    padding-left: 40px;
    box-sizing: border-box;
}
.sidebar a:hover {
    background: #19B3D3;
}
.sidebar i{
    padding-right: 10px;
}
label #sidebar_btn {
    z-index: 1;
    color: #fff;
    position: fixed;
    cursor: pointer;
    left: 300px;
    font-size: 20px;
    margin: 5px 0;
    transition: 0.5s;
    transition-property: color;
}
label #sidebar_btn:hover{
    color: #19B3D3;
}
#check:checked ~ .sidebar {
    left: -190px;
}
#check:checked ~ .sidebar a span{
    display:none;
}
#check:checked ~.sidebar a {
    font-size: 20px;
    margin-left: 170px;
    width: 80px;
}
.content {
    margin-left: 250px;
    margin-top: 70px;
    position: fixed;
    height: 100%;
    width: 100%;
    transition: 0.5s;
    padding: 10px 10px;
}
#check:checked ~ .content {
    margin-left: 60px;
}
#check {
    display: none;
}
</style>
